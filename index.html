<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="center">
        <h1>Countdown</h1>
    </header>
    <main class="center">
        <div class="countdown-wrap">
            <div class="center">
                <input type="datetime-local" name="date" id="date">
            </div>
            <div class="display center">
                <div class="display-box">
                    <h3>Days</h3>
                    <h1 class="days">00</h1>
                </div>
                <h1>:</h1>
                <div class="display-box">
                    <h3>Hours</h3>
                    <h1 class="hours">00</h1>
                </div>
                <h1>:</h1>
                <div class="display-box">
                    <h3>Minutes</h3>
                    <h1 class="minutes">00</h1>
                </div>
                <h1>:</h1>
                <div class="display-box">
                    <h3>Seconds</h3>
                    <h1 class="seconds">00</h1>
                </div>
            </div>
            <div class="center">
                <button class="reset">Reset</button>
            </div>
        </div>
    </main>
    <a class="center" target="_blank" href="https://github.com/VictorCazaes/Countdown"> <img src="./images/github.png"
            alt="github"></a>
    <footer>A countdown using Javascript, HTML and CSS</footer>
    <script src=" script.js"></script>
</body>

</html>
